appId: com.overclaw.desktop
productName: OverClaw
copyright: Copyright Â© 2026 OverClaw

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - public/install-agent.sh
  - "!node_modules/**/*"

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false

win:
  icon: build/icon.ico
  target:
    - nsis
  artifactName: "${productName}-Setup-${version}-${arch}.${ext}"
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  icon: build/icon.png
  target:
    - AppImage
  category: Development
  maintainer: OverClaw <support@overclaw.app>

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
